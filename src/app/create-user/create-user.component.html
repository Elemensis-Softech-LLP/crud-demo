<h2>Create User</h2>

<form [formGroup]='User' (ngSubmit)='addUser()' novalidate>

    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input class="form-control form-control-sm" type="text" formControlName='name' placeholder="Enter Name" />
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Model</label>
        <input class="form-control form-control-sm" type="text" formControlName='model' placeholder="Enter Model" />
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Price</label>
        <input class="form-control form-control-sm" type="text" formControlName='price' placeholder="Enter price" />
    </div>
    <button class='btn btn-2'>Add User</button>
</form>

<br><br>
<table class="table table-striped table-bordered" datatable [dtOptions]="dtOptions" class="row-border hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Model</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
            <td>
                {{u.id}}
            </td>
            <td>
                {{u.name}}
            </td>
            <td>
                {{u.model}}
            </td>
            <td>
                {{u.price}}
            </td>
        </tr>
    </tbody>
</table>
