<div>
    <h2 class="welcome">Welcome</h2>
</div>
<table class ="table table-striped table-responsive">
    <tr *ngFor="let u of users">
        <td>
            {{u.id}}
          </td>
          <td>
            {{u.name}}
          </td>
          <td>
            {{u.model}}
          </td>
          <td>
            {{u.price}}
          </td>
    </tr>
  </table>
