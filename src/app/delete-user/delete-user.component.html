<table class ="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Model</th>
          <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let u of users">
      <td>
        {{u.id}}
      </td>
      <td>
        {{u.name}}
      </td>
      <td>
        {{u.model}}
      </td>
      <td>
        {{u.price}}
      </td>
    </tr>
</tbody>
  </table>
  
  <input class= "form-control ng-untouched ng-pristine ng-valid" type="number" [(ngModel)]='idtodelete' placeholder="Enter Id to delete User" />
  
  <button class= 'btn btn-3' (click)='deleteUser()'>Delete User </button>
