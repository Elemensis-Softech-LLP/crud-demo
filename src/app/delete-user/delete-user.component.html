<div style="background-color: currentColor; width: 110%; height: 900px;">
  <div>
    <h2 class="welcome">Delete Users</h2>
  </div>
<table class="table table-striped table-bordered" style="background-color:lightblue; width: 50%;margin-left: 20%;margin-top: 9%;">
  <thead class="thead-light">
      <tr class="row adjust-row-margin full-row">
          <th class="col-3">Id</th>
          <th class="col-3">Name</th>
          <th class="col-3">Model</th>
          <th class="col-3">Price</th>
      </tr>
  </thead>
  <tbody>        
      <tr *ngFor="let u of users" class="row adjust-row-margin full-row">
          <td class="col-3"> {{u.id}}</td>
          <td class="col-3"> {{u.name}}      
          </td>
          <td class="col-3"> {{u.model}}</td>
          <td class="col-3">  {{u.price}}</td>
      </tr>
  </tbody>
  <!-- <br /> -->  
</table>
<div style="width: 50%;margin-left: 20%;">
<input class= "form-control ng-untouched ng-pristine ng-valid" type="number" [(ngModel)]='idtodelete' placeholder="Enter Id to delete User" />
  <div class="row" style="margin-top: 10px;">
<button class= 'btn btn-3 col-4' (click)='deleteUser()'>Delete User </button>
</div>
</div>
</div>
