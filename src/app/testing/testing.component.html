<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
            <br />
            <ul>
                <div *ngIf="onlyOdd">
                    <li [ngClass] = "{odd: odd % 2 !== 0}"
                    [ngStyle] = "{backgroudColor: odd % 2 !== 0 ? 'skyblue' : 'transparent'}"
                    *ngFor="let odd of oddNumbers">
                        {{ odd }}
                    </li>
                </div>
                <div *ngIf="!onlyOdd">
                    <li [ngClass] = "{odd: even % 2 !== 0}"
                    [ngStyle] = "{backgroudColor: even % 2 !== 0 ? 'skyblue' : 'transparent'}"
                     *ngFor="let even of evenNumbers">
                        {{ even }}
                    </li>
                </div>
            </ul>
            <p appHighlite [defaultColor]="'yellow'" [highliteColor]="'red'">style me with basic directive</p>
        </div>
    </div>
</div>
