<div class="row">
    <div class="col-12" style="margin-left:350px;">
        <div class="row">
            <div class="col-xs-12">
                <img src="recipe.imagePath" alt="{{ recipe.name }}" class="image-responsive">
            </div>
        </div>
        <div class="row" style="margin-left: 10px;">
            <div class="col-xs-12">
                <h1>{{ recipe.name }}</h1>
            </div>
        </div>
        <div class="row" style="margin-left: 0px;">
            <div class="col-xs-12">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe</button>
                    <ul class="dropdown-menu">
                        <li><a href="£">To Shopping List</a></li>
                        <li><a href="£">Edit Recipe</a></li>
                        <li><a href="£">Delete Recipe</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row" style="margin-left: 10px;">
            <div class="col-xs-12">
                {{ recipe.description }}
            </div>
        </div>
        <div class="row" style="margin-left: 10px;">
            <div class="col-xs-12">
                Ingredient
            </div>
        </div>
    </div>
</div>
